<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="card.css"/>
    <link rel="stylesheet" type="text/css" href="buttons.css"/>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="logo">
    </header>
    <main id="main">
        <div class="research">
          <input type="search" id="searchBar" placeholder="Rechercher une recette">
          <img id="searchButton" src="images/search.png" alt="search">
        </div>
        <div class = 'filterResult'></div>
        <div class='filterButtons'>
          <div  id='ingredientsDivButton' class = 'ingredientsDivButton filter'>
            <button id= 'ingredientsButton' class = 'button'>Ingredients</button>
            <img class="downArrow" alt="downArrow" src="images/downArrow.png"/>
          </div>
          <div  id='appliancesDivButton' class = 'appliancesDivButton filter'>
            <button id= 'appliancesButton' class = 'button'>Appareil</button>
            <img class="downArrow" alt="downArrow" src="images/downArrow.png"/>
          </div>
          <div  id='ustensilsDivButton' class = 'ustensilsDivButton filter'>
            <button id= 'ustensilsButton' class = 'button'>Ustensiles</button>
            <img class="downArrow" alt="downArrow" src="images/downArrow.png"/>
          </div>
        </div>
        <div id="searchResult"></div>
    </main>
    <script type = "module" src="scripts/algorithm.js"></script>
    <script type = "module" src="scripts/recipes.js"></script>
    <script type = "module" src ="scripts/recipeFactory.js"></script>
  </body>
</html>
